name: ğŸ³ Smart City Docker Compose CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”§ Create environment file
      run: |
        echo "Creating environment file..."
        cp env.example .env
        echo "DATABASE_URL=postgresql://postgres:password@postgres:5432/smart_city_db" >> .env
        echo "REDIS_URL=redis://redis:6379" >> .env
        echo "JWT_SECRET=github-actions-secret-key-$(date +%s)" >> .env
        echo "NODE_ENV=production" >> .env
        echo "PORT=3001" >> .env
        echo "CORS_ORIGIN=http://localhost:3000" >> .env
        echo "VITE_API_URL=http://localhost:3001" >> .env
        echo "Environment file created successfully!"
        
    - name: ğŸ” Test TypeScript compilation
      run: |
        echo "Testing TypeScript compilation..."
        cd backend
        npm install
        npm run build
        echo "âœ… TypeScript compilation successful!"
        
    - name: ğŸ—ï¸ Build and start services
      run: |
        echo "Building and starting Docker Compose services..."
        echo "Building backend first to debug..."
        docker compose build backend --no-cache
        echo "Backend build completed, now starting all services..."
        docker compose up -d
        echo "Services started successfully!"
        
    - name: â³ Wait for services to be ready
      run: |
        echo "Waiting for services to be ready..."
        sleep 30
        echo "Checking service status..."
        docker compose ps
        
    - name: ğŸ¥ Health check - PostgreSQL
      run: |
        echo "Testing PostgreSQL connection..."
        docker compose exec -T postgres pg_isready -U postgres -d smart_city_db
        echo "âœ… PostgreSQL is ready!"
        
    - name: ğŸ¥ Health check - Redis
      run: |
        echo "Testing Redis connection..."
        docker compose exec -T redis redis-cli ping
        echo "âœ… Redis is ready!"
        
    - name: ğŸ¥ Health check - Backend API
      run: |
        echo "Testing Backend API..."
        sleep 10
        curl -f http://localhost:3001/api/health || (echo "Backend health check failed" && exit 1)
        echo "âœ… Backend API is ready!"
        
    - name: ğŸ¥ Health check - Frontend
      run: |
        echo "Testing Frontend..."
        sleep 5
        curl -f http://localhost:3000 || (echo "Frontend health check failed" && exit 1)
        echo "âœ… Frontend is ready!"
        
    - name: ğŸ§ª Run database migrations
      run: |
        echo "Running database migrations..."
        docker compose exec -T backend npx prisma db push
        echo "âœ… Database migrations completed!"
        
    - name: ğŸŒ± Seed database
      run: |
        echo "Seeding database..."
        docker compose exec -T backend npm run db:seed
        echo "âœ… Database seeded successfully!"
        
    - name: ğŸ“Š Test API endpoints
      run: |
        echo "Testing API endpoints..."
        
        # Test health endpoint
        curl -f http://localhost:3001/api/health
        
        # Test auth endpoints (should return 400 for missing data, not 500)
        curl -f -X POST http://localhost:3001/api/auth/login \
          -H "Content-Type: application/json" \
          -d '{}' || echo "Login endpoint responded (expected 400)"
        
        # Test accidents endpoint (should return 401 for missing auth, not 500)
        curl -f http://localhost:3001/api/accidents || echo "Accidents endpoint responded (expected 401)"
        
        echo "âœ… API endpoints are responding correctly!"
        
    - name: ğŸ“ˆ Show service logs
      if: failure()
      run: |
        echo "=== BACKEND LOGS ==="
        docker compose logs backend
        echo "=== FRONTEND LOGS ==="
        docker compose logs frontend
        echo "=== POSTGRES LOGS ==="
        docker compose logs postgres
        echo "=== REDIS LOGS ==="
        docker compose logs redis
        echo "=== NGINX LOGS ==="
        docker compose logs nginx
        
    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        echo "Cleaning up Docker resources..."
        docker compose down -v
        docker system prune -f
        echo "âœ… Cleanup completed!"
        
    - name: âœ… Success
      if: success()
      run: |
        echo "ğŸ‰ All tests passed! Smart City system is working correctly!"
        echo "âœ… Docker Compose CI/CD completed successfully!"
